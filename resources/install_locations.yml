%YAML 1.2
---
system:
  - directory:
      destination: "/etc/no-doze"
      permissions: 0o755
  - directory:
      destination: "/usr/lib/no-doze"
      permissions: 0o777
  - directory:
      destination: "/usr/lib/no-doze/plugin"
      permissions: 0o755
  - directory:
      destination: "/usr/lib/no-doze/bin"
      permissions: 0o755
  - file:
      source: "./plugin/*"
      destination: "/usr/lib/no-doze/plugin/"
      permissions: 0o644
  - file:
      source: "./scripts/uninstall"
      destination: "/usr/lib/no-doze/bin/uninstall"
      permissions: 0o744
  - file:
      source: "./no_dozed.py"
      destination: "/usr/bin/no_dozed.py"
      permissions: 0o744
  - file:
      source: "./resources/no-dozed.yml"
      destination: "/etc/no-doze/no-dozed.yml"
      permissions: 0o644
  - file:
      source: "./scripts/no-dozed.service"
      destination: "/etc/systemd/system/no-dozed.service"
      permissions: 0o644
  - file:
      source: "./scripts/uninstall"
      destination: "/usr/lib/bin/uninstall"
      permissions: 0o744
user:
  - directory:
      destination: "~/.config/no-doze"
      permissions: 0o755
  - directory:
      destination: "~/.config/systemd"
      permissions: 0o755
  - directory:
      destination: "~/.config/systemd/user"
      permissions: 0o755
  - file:
      source: "./resources/no-doze-client.yml"
      destination: "~/.config/no-doze/no-doze-client.yml"
      permissions: 0o644
  - file:
      source: "./scripts/no-doze-client.service"
      destination: "~/.config/systemd/user/no-doze-client.service"
      permissions: 0o644


